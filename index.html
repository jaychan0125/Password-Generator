<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>

      <!-- form  method="get"????? -->
      <form class="pwdConditions">

        <label for="pwdLenth">Number of Characters: </label>
          <input type="number" name="pwdLenth" id="pwdLenth" min="8" max="128" placeholder="10" required>

        <label for="yesNumbers">Include Numbers: </label>
          <input type="checkbox" name="yesNumbers" id="yesNumbers">

        <label for="yesUpper">Include Uppercase Letters: </label>
          <input type="checkbox" name="yesUpper" id="yesUpper">

        <label for="yesLower">Include Lowercase Letters: </label>
          <input type="checkbox" name="yesLower" id="yesLower">

        <label for="yesSpecial">Include Special Characters: </label>
          <input type="checkbox" name="yesSpecial" id="yesSpecial">


      </form>


      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
